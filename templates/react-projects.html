{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block head %}
<script src="//d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js">
</script>
{% endblock %}
{% block content %}
<div id="project-chart">
  <canvas id="donutChart"></canvas>
  <div id="projectLegend" class="chart-legend"></div>
</div>
<div id="update-chart">
  <canvas id="donutChart2"></canvas>
  <div id="updateLegend" class="chart-legend"></div>
</div>
<div id="root"></div>

<script>
    var mess = "{{counts['need update']}} projects haven't been updated in {{freq}} days!";
    alert(mess);
</script>

<script src="/static/project.js"></script>
<script>
    var counts = {{dict|safe}};
    donutChart(counts);
    var wips = {{wip|safe}};
    barChart(wips);
</script>
<script type="text/javascript" src="/static/reactp.js"></script>
{% endblock %}
